<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DotA 2至宝投票模拟</title>  
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
  </head>
  <body>
    <div class="wrap">
       <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">DotA 2至宝投票模拟</h1>
            <hr/>
            <br/>
          </div>
        </div>
        <div id="petsRow" class="row">
        </div>
      </div>

      <div id="petTemplate" style="display: none;">
        <div class="col-sm-6 col-md-3 col-lg-4">
          <div class="panel panel-default panel-candidates">
            <div class="panel-heading">
              <center> <h3 class="name">name</h3> </center>
            </div>
            <div class="panel-body">
              <div class="hero-img-wrap">
                <img alt="256x144" data-src="holder.js/256x144" class="img-rounded img-center" data-holder-rendered="true">
              </div>
              <br/><br/>
              <strong>票数</strong>: <span class="count">0</span>
              <br/><br/>
              <button class="btn btn-default btn-vote" type="button" data-id="0">投票</button>
            </div>
          </div>
        </div>
      </div>
    </div>

   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
